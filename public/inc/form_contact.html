
<div class="contener_form w-full m-auto">
  <form class="contact-form w-2/3 p-8 m-auto bg-cyan-500" method="post" onsubmit="myRecaptch(); return false">
    <div class="alerta"></div>
    <ol class="w-full m-auto p-4">
      <li class="flex m-auto w-full p-4"> 
        <label for="username"></label><br/>
        <input class="username w-full leading-7 p-4" type="text" name="username" maxlength="15" placeholder="Nombre" required="required"/>
      </li>
      <li class="flex m-auto w-full p-4"> 
        <label for="useremail"></label>
        <input class="useremail w-full leading-7 p-4" type="email" name="useremail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" required="required"/>
      </li>
      <li class="flex m-auto w-full p-4"> 
        <label for="usertel" required="required"></label><br/>
        <input class="usertel w-full leading-7 p-4" type="phone" name="usertel" placeholder="TelÃ©fono" required="required"/>
      </li>
      <li class="flex m-auto w-full p-4"> 
        <label for="mensaje"></label><br/>
        <textarea class="mensaje w-full leading-7 p-4" name="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
      </li>
      <div class="g-recaptcha flex m-auto w-full p-4" data-sitekey="6LeSRFAeAAAAAI_VDDxbcYS7rYJO7JQhgx6JQVIB"></div>
      <li class="status-recaptcha flex m-auto w-full p-4"></li>
      <li class="flex m-auto w-full p-4">
        <input class=" w-full leading-7 p-4 bg-purple-800 rounded-md btn_enviar" type="submit" value="Enviar" name="submit"/>
      </li>
    </ol>
  </form>
  <div class="infos-results"></div>
</div>
