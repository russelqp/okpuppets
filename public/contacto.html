  <body>
    <header>
      <div class="top_nav"><a href="" title=""> 
          <div class="logo"><img src="images/logo_principal_ok_puppets.png" alt="Logo Ok Puppets"/>
            <h1><span>></span>OK Puppets</h1>
          </div></a><i class="menu-icon icofont-navigation-menu"></i><i class="tache-icon icofont-ui-close"></i>
        <nav>
          <ul class="menu">
            <li> <a href="" title="Página de inicio">Inicio</a></li>
            <li> <a href="nosotros/" title="Página Nosotros">Nosotros</a></li>
            <li> <a href="puppets/" title="Página Catálogo">Puppets</a></li>
            <li> <a href="contacto/" title="Página de COntacto">Contacto</a></li>
          </ul>
          <ul class="menu2">
            <li> <a href="" title="Página de inicio">Inicio</a></li>
            <li> <a href="nosotros/" title="Página Nosotros">Nosotros</a></li>
            <li> <a href="puppets/" title="Página Catálogo">Puppets</a></li>
            <li> <a href="contacto/" title="Página de COntacto">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="contacto">
        <div class="contener_form w-full m-auto">
          <form class="contact-form w-2/3 p-8 m-auto bg-cyan-500" method="post" onsubmit="myRecaptch(); return false">
            <div class="alerta"></div>
            <ol class="w-full m-auto p-4">
              <li class="flex m-auto w-full p-4"> 
                <label for="username"></label><br/>
                <input class="username w-full leading-7 p-4" type="text" name="username" maxlength="15" placeholder="Nombre" required="required"/>
              </li>
              <li class="flex m-auto w-full p-4"> 
                <label for="useremail"></label>
                <input class="useremail w-full leading-7 p-4" type="email" name="useremail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" required="required"/>
              </li>
              <li class="flex m-auto w-full p-4"> 
                <label for="usertel" required="required"></label><br/>
                <input class="usertel w-full leading-7 p-4" type="phone" name="usertel" placeholder="Teléfono" required="required"/>
              </li>
              <li class="flex m-auto w-full p-4"> 
                <label for="mensaje"></label><br/>
                <textarea class="mensaje w-full leading-7 p-4" name="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
              </li>
              <div class="g-recaptcha flex m-auto w-full p-4" data-sitekey="6LeSRFAeAAAAAI_VDDxbcYS7rYJO7JQhgx6JQVIB"></div>
              <li class="status-recaptcha flex m-auto w-full p-4"></li>
              <li class="flex m-auto w-full p-4">
                <input class=" w-full leading-7 p-4 bg-purple-800 rounded-md btn_enviar" type="submit" value="Enviar" name="submit"/>
              </li>
            </ol>
          </form>
          <div class="infos-results"></div>
        </div>
      </section>
    </div>
    <footer>
      <section class="creditos">
        <h5>&copy; 2023 Okpuppets.com By <a href="https://www.galaxiaideas.com" title="Estudio Creativo" target="_blank">Galaxiaideas</a></h5>
      </section>
    </footer>
    <script src="../js/efects.js"></script>
    <script src=" /js/uris_headers.js"></script>
    <script src="../js/appmail.js"></script>
    <script src="../js/validation_form.js"></script>
    <script src="../js/captcha_code.js"></script>
  </body>
</html>
